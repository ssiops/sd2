<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="cbg form-horizontal">
      <h1>Sign in.</h1>
      <div class="form-group">
        <label for="in_email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="in_email" placeholder="Email" ng-model="form.mail">
        </div>
      </div>
      <div class="form-group">
        <label for="in_password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="in_password" placeholder="Password" ng-model="form.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary" ng-click="login()">Sign in</button>
          <a href="#/signup" class="btn btn-default">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
