  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        </a>
      </div>

      <div class="collapse navbar-collapse" collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li class="{{$route.current.scope.nav == 'index' ? ' active':''}}">
            <a href="#/">Home</a>
          </li>
          <li class="{{$route.current.scope.nav == 'login' ? ' active':''}}" ng-show="!loggedin">
            <a href="#/login">Login</a>
          </li>
          <li class="{{$route.current.scope.nav == 'signup' ? ' active':''}}" ng-show="!loggedin">
            <a href="#/signup">Signup</a>
          </li>
          <li class="{{$route.current.scope.nav == 'timeline' ? ' active':''}}" ng-show="loggedin">
            <a href="#/timeline">Timeline</a>
          </li>
          <li class="{{$route.current.scope.nav == 'starlogs' ? ' active':''}}" ng-show="loggedin">
            <a href="#/notes">Starlogs</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li> <a href="https://github.com/ssiops/sd2">View on Github</a> </li>
          <li ng-show="!loggedin"> 
            <a href="#/login">#!SSIOPS&gt;&gt;stdops</a>
          </li>
          <li class="dropdown" ng-show="loggedin">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">#!SSIOPS&gt;&gt;{{user.name}}</a>
            <ul class="dropdown-menu">
              <li><a href="#/profile">My Profile</a></li>
              <li><a href="#/preferences">Preferences</a></li>
              <li class="divider"></li>
              <li><a href="javascript:void(0)" ng-click="logout()">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="ngProgress" ng-controller="ProgressCtrl"></div>

    <div class="alert alert-{{style}}">
